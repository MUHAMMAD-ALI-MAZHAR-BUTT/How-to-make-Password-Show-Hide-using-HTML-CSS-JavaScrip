<html>
    <head>
        <title>Efficient Learning World</title>
    </head>
    <body>
      <input type="password" id="password">
      <br/>
      <input type="checkbox" onclick="ShowHide()">Click here</input>
    </body>
    <script>
           function ShowHide()
           {
            const fieldget=document.getElementById("password");
            if(fieldget.type==="password")
            {
                fieldget.type="text";
            }
            else{
                fieldget.type="password";
            }
           }
        </script>
</html>
